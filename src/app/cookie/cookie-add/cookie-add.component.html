<form [formGroup]="recetteForm" (submit)="onSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input type="email" [formControlName]="'title'" class="form-control">
  </div>
  <div class="form-group">
    <label>Date</label>
    <input type="text" [formControlName]="'date'" class="form-control datepicker">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" [formControlName]="'price'" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea [formControlName]="'description'" id="" cols="30" rows="7" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label>Ingredients</label>
    <select multiple [formControlName]="'ingredients'" class="selectpicker" class="form-control">
      <option *ngFor="let ing of ingredients" [value]="ing">{{ ing.name }}</option>
    </select>
  </div>
  <div class="form-group">
   <button type="submit" class="btn btn-primary"
            [disabled]="recetteForm.get('title').invalid || recetteForm.get('date').invalid">Create !</button>
  </div>
</form>
